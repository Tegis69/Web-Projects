<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='style.css' rel='stylesheet'>
    <script src='script.js' defer></script>
    <title>ToDoApp</title>
</head>

<body>
    <div class='container'>
        <header>
            <h1>WORK TO-DOS</h1>
            <div class='instructions'>
                <h4 class='instruction-1'>Enter text input into the field to add items to your list</h4>
                <h4 class='instruction-2'>click the item to mark it as complete.</h4>
                <h4 class='instruction-3'>click the 'x' to remove the item from your list.</h4>
            </div>
        </header>
    </div>
    <div class='container'>
        <div>
            <input id='inputField' type='text'><button id='addToDo'>+</button>
            <div class='to-dos' id='toDoContainer'>

            </div>
        </div>
    </div>



</body>

</html>
